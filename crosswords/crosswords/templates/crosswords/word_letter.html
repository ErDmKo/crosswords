{% extends 'crosswords/base.html' %}
{% block title %}List of letters{% endblock %}
{% block body %}
<h1>Letters</h1>
<a href='{% url 'wiki-words' %}'>Wiki words</a>
<ul>
    {% for info in obj_list %}
        <li>
            <div><a href="{% url 'word-list' chr=info.id %}">{{ info.chr }}</a></div>
        </li>
    {% empty %}
        <li>No articles yet.</li> 
    {% endfor %}
</ul>
{% endblock %}
